<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docify</title>
    <link rel="shortcut icon" href="./images/js.png" type="image/x-icon">
</head>

<body class="bg-dark">
    <div class="container my-4 rounded d-flex align-items-center justify-content-center">
        <form class="form-card bg-white p-4 rounded">
            <h2 class="text-center">Docify</h2>
            <p class="text-center">An address for your documents</p>
            <hr>
            <h4>Login</h4>
            <div class="mb-3">
                <label for="emailorphone" class="form-label">Email or Phone</label>
                <input type="email" class="form-control" id="emailorphone" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div>
                <span>Don't have an account? </span><a href="./signup.html">Sign up</a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
